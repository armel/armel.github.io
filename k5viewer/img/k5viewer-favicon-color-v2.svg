<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient pour l'écran LCD -->
        <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.4" />
        </linearGradient>
    </defs>
    <!-- Cadre écran plus grand -->
    <rect x="3" y="4" width="26" height="18" fill="#1e293b" stroke="#334155" stroke-width="2.5" rx="1.5"/>
    <!-- Fond écran LCD -->
    <rect x="5" y="6" width="22" height="14" fill="url(#screenGrad)" rx="0.5"/>
    <!-- Stand gris -->
    <rect x="12" y="22" width="8" height="3" fill="#64748b" rx="0.5"/>
    <rect x="9" y="25" width="14" height="3" fill="#475569" rx="1"/>
    <!-- Forme d'onde en cyan plus épaisse -->
    <path d="M 6 13 Q 9 8, 12 13 T 18 13 Q 21 18, 24 13 T 26 13" 
          fill="none" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Point de réception en vert plus gros -->
    <circle cx="16" cy="13" r="2.5" fill="#10b981"/>
    <circle cx="16" cy="13" r="1.5" fill="#6ee7b7"/>
</svg>