<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient pour l'écran LCD -->
        <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.3" />
        </linearGradient>
    </defs>
    <!-- Cadre écran -->
    <rect x="5" y="6" width="22" height="16" fill="#1e293b" stroke="#334155" stroke-width="2" rx="1"/>
    <!-- Fond écran LCD -->
    <rect x="7" y="8" width="18" height="12" fill="url(#screenGrad)" rx="0.5"/>
    <!-- Stand gris -->
    <rect x="13" y="22" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="10" y="25" width="12" height="2" fill="#475569" rx="0.5"/>
    <!-- Forme d'onde en cyan/vert (typique LCD radio) -->
    <path d="M 8 14 Q 10 10, 12 14 T 16 14 Q 18 18, 20 14 T 24 14" 
          fill="none" stroke="#22d3ee" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Point de réception en vert -->
    <circle cx="16" cy="14" r="1.8" fill="#10b981"/>
    <circle cx="16" cy="14" r="1" fill="#6ee7b7"/>
</svg>