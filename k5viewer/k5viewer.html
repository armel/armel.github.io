<style>
        :root {
            --bg: #fafbfc;
            --surface: #ffffff;
            --border: #e5e7eb;
            --text: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --radius: 8px;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            overflow: hidden;
            height: 100vh;
        }
        
        .app {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }
        
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: var(--bg);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }
        
        .status-pill.connected {
            background: #ecfdf5;
            color: #059669;
            border-color: #a7f3d0;
        }
        
        [data-theme="dark"] .status-pill.connected {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .btn.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .btn.primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        
        .btn.danger {
            color: var(--error);
            border-color: var(--error);
        }
        
        .btn.danger:hover:not(:disabled) {
            background: var(--error);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        select {
            padding: 6px 8px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Main Content */
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }
        
        .display-container {
            position: relative;
        }
        
        #display {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: #000;
            image-rendering: pixelated;
            box-shadow: var(--shadow-lg);
        }
        
        /* Notifications */
        .notifications {
            position: fixed;
            top: 80px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .notification {
            padding: 12px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 13px;
            box-shadow: var(--shadow-lg);
            max-width: 300px;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success {
            border-left: 3px solid var(--success);
            color: var(--success);
        }
        
        .notification.error {
            border-left: 3px solid var(--error);
            color: var(--error);
        }
        
        .notification.info {
            border-left: 3px solid var(--accent);
            color: var(--accent);
        }
        
        @keyframes slideOut {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }
        
        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }
        
        .modal-close:hover {
            color: var(--text);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .shortcuts {
            display: grid;
            gap: 8px;
        }
        
        .shortcut {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }
        
        .shortcut-key {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 12px;
            font-weight: 600;
            color: var(--text);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }
        
        .shortcut-desc {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .main {
                padding: 20px;
            }
            
            .notifications {
                right: 16px;
                top: 120px;
            }
        }
    </style>

        const themeToggle = document.getElementById('themeToggle');
        const helpBtn = document.getElementById('helpBtn');
        const helpModal = document.getElementById('helpModal');
        const closeModal = document.getElementById('closeModal');
        
        // Initialize canvas
        updateCanvasSize();
        
        // Translation functions
        function t(key, params = {}) {
            let text = TRANSLATIONS[currentLanguage][key] || TRANSLATIONS['en'][key] || key;
            
            // Replace parameters in text
            Object.keys(params).forEach(param => {
                text = text.replace(`{${param}}`, params[param]);
            });
            
            return text;
        }
        
        function updateUI() {
            // Update all translatable elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = t(key);
            });
            
            // Update status
            if (!isConnected) {
                updateStatus(t('ready_to_connect'));
            }
        }
        
        function changeLanguage(lang) {
            if (lang in TRANSLATIONS) {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                updateUI();
                console.log(`Language changed to: ${lang}`);
            }
        }
        
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            themeToggle.textContent = isDarkTheme ? '‚óë' : '‚óê';
        }
        
        function updateCanvasSize() {
            canvas.width = WIDTH * (pixelSize - 1);
            canvas.height = HEIGHT * pixelSize;
            drawFrame();
        }
        
        function showNotification(key, params = {}, type = 'info') {
            const div = document.createElement('div');
            div.className = `notification ${type}`;
            div.textContent = t(key, params);
            
            // Add to notifications container
            notifications.appendChild(div);
            
            // Auto-remove after 4 seconds
            setTimeout(() => {
                if (div.parentNode) {
                    div.style.animation = 'slideOut 0.3s ease forwards';
                    setTimeout(() => div.remove(), 300);
                }
            }, 4000);
            
            // Keep only last 5 notifications
            const notificationElements = notifications.querySelectorAll('.notification');
            if (notificationElements.length > 5) {
                notificationElements[0].remove();
            }
        }
        
        function updateStatus(text) {
            const statusSpan = status.querySelector('span');
            statusSpan.textContent = text;
            
            if (isConnected) {
                status.classList.add('connected');
            } else {
                status.classList.remove('connected');
            }
        }
        
        function showModal() {
            helpModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        function hideModal() {
            helpModal.classList.remove('show');
            document.body.style.overflow = '';
        }
        
        async function connectSerial() {
            try {
                if (!('serial' in navigator)) {
                    throw new Error(t('web_serial_not_supported'));
                }
                
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: BAUDRATE });
                
                reader = port.readable.getReader();
                writer = port.writable.getWriter();
                
                isConnected = true;
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                
                updateStatus(t('connected_waiting'));
                showNotification('serial_established', {}, 'success');
                
                // Start keepalive
                keepaliveInterval = setInterval(sendKeepalive, 1000);
                
                // Start reading frames
                readFrames();
                
            } catch (error) {
                showNotification('connection_error', { error: error.message }, 'error');
                console.error('Connection error:', error);
            }
        }
        
        async function disconnectSerial() {
            try {
                isConnected = false;
                
                if (keepaliveInterval) {
                    clearInterval(keepaliveInterval);
                    keepaliveInterval = null;
                }
                
                if (reader) {
                    await reader.cancel();
                    reader.releaseLock();
                    reader = null;
                }
                
                if (writer) {
                    await writer.close();
                    writer = null;
                }
                
                if (port) {
                    await port.close();
                    port = null;
                }
                
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                
                updateStatus(t('disconnected'));
                showNotification('disconnected_success', {}, 'success');
                
            } catch (error) {
                showNotification('disconnection_error', { error: error.message }, 'error');
                console.error('Disconnection error:', error);
            }
        }
        
        async function sendKeepalive() {
            if (!writer || !isConnected) return;
            
            try {
                const keepalive = new Uint8Array([0x55, 0xAA, 0x00, 0x00]);
                await writer.write(keepalive);
            } catch (error) {
                console.error('Keepalive error:', error);
            }
        }
        
        async function readFrames() {
            const buffer = new Uint8Array(4096);
            let bufferPos = 0;
            
            while (isConnected && reader) {
                try {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    // Add new data to buffer
                    if (bufferPos + value.length > buffer.length) {
                        buffer.copyWithin(0, bufferPos);
                        bufferPos = 0;
                    }
                    buffer.set(value, bufferPos);
                    bufferPos += value.length;
                    
                    // Process frames in buffer
                    let processed = 0;
                    while (processed < bufferPos - 4) {
                        if (buffer[processed] === HEADER[0] && buffer[processed + 1] === HEADER[1]) {
                            const type = buffer[processed + 2];
                            const size = (buffer[processed + 3] << 8) | buffer[processed + 4];
                            
                            if (processed + 5 + size <= bufferPos) {
                                const payload = buffer.slice(processed + 5, processed + 5 + size);
                                
                                if (type === TYPE_SCREENSHOT && size === FRAME_SIZE) {
                                    framebuffer = new Uint8Array(payload);
                                    drawFrame();
                                    updateFPS();
                                } else if (type === TYPE_DIFF && size % 9 === 0) {
                                    applyDiff(payload);
                                    drawFrame();
                                    updateFPS();
                                }
                                
                                processed += 5 + size;
                            } else {
                                break; // Not enough data for complete frame
                            }
                        } else {
                            processed++;
                        }
                    }
                    
                    // Remove processed data from buffer
                    if (processed > 0) {
                        buffer.copyWithin(0, processed);
                        bufferPos -= processed;
                    }
                    
                } catch (error) {
                    if (isConnected) {
                        console.error('Read error:', error);
                        showNotification('serial_read_error', {}, 'error');
                        await disconnectSerial();
                    }
                    break;
                }
            }
        }
        
        function applyDiff(diffPayload) {
            let i = 0;
            while (i + 9 <= diffPayload.length) {
                const blockIndex = diffPayload[i];
                i++;
                if (blockIndex >= 128) break;
                
                const startPos = blockIndex * 8;
                for (let j = 0; j < 8; j++) {
                    if (startPos + j < framebuffer.length) {
                        framebuffer[startPos + j] = diffPayload[i + j];
                    }
                }
                i += 8;
            }
        }
        
        function getBit(bitIdx) {
            const byteIdx = Math.floor(bitIdx / 8);
            const bitPos = bitIdx % 8;
            if (byteIdx < framebuffer.length) {
                return (framebuffer[byteIdx] >> bitPos) & 0x01;
            }
            return 0;
        }
        
        function drawFrame() {
            const [, fgColor, bgColor] = COLOR_SETS[currentColorKey];
            
            // Clear canvas with background color
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw pixels
            ctx.fillStyle = fgColor;
            let bitIndex = 0;
            
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    if (getBit(bitIndex)) {
                        const px = x * (pixelSize - 1);
                        const py = y * pixelSize;
                        const width = pixelSize - 1 - pixelLcd;
                        const height = pixelSize - pixelLcd;
                        ctx.fillRect(px, py, width, height);
                    }
                    bitIndex++;
                }
            }
        }
        
        function updateFPS() {
            frameCount++;
            const now = performance.now();
            
            if (now - lastTime >= 1000) {
                const fps = frameCount / ((now - lastTime) / 1000);
                updateStatus(t('connected_fps', { fps: fps.toFixed(1) }));
                frameCount = 0;
                lastTime = now;
                frameLost = 0;
            }
        }
        
        function handleNoData() {
            frameLost = Math.min(frameLost + 1, 5);
            if (frameLost === 5) {
                updateStatus(t('connected_no_data'));
            }
        }
        
        function saveScreenshot() {
            const link = document.createElement('a');
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-').split('T');
            const filename = `screenshot_${timestamp[0]}_${timestamp[1].split('.')[0]}.png`;
            
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
            
            showNotification('screenshot_saved', { filename }, 'success');
        }
        
        function toggleColors() {
            // Invert colors like in Python version
            const [, fgColor, bgColor] = COLOR_SETS[currentColorKey];
            if (bgColor === '#000000') {
                COLOR_SETS[currentColorKey][2] = fgColor;
                COLOR_SETS[currentColorKey][1] = '#000000';
            } else {
                COLOR_SETS[currentColorKey][1] = bgColor;
                COLOR_SETS[currentColorKey][2] = '#000000';
            }
            drawFrame();
            showNotification('colors_inverted', {}, 'info');
        }
        
        function changePixelSize(delta) {
            const newSize = pixelSize + delta;
            if (newSize >= 3 && newSize <= 12) {
                pixelSize = newSize;
                updateCanvasSize();
                showNotification('pixel_size', { size: pixelSize }, 'info');
            }
        }
        
        function changeColorSet(key) {
            if (key in COLOR_SETS) {
                currentColorKey = key;
                const [name] = COLOR_SETS[key];
                showNotification('color_changed', { color: name }, 'info');
                drawFrame();
            }
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connectSerial);
        disconnectBtn.addEventListener('click', disconnectSerial);
        themeToggle.addEventListener('click', toggleTheme);
        helpBtn.addEventListener('click', showModal);
        closeModal.addEventListener('click', hideModal);
        
        // Close modal when clicking outside
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                hideModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && helpModal.classList.contains('show')) {
                hideModal();
                return;
            }
        });
        
        languageSelect.addEventListener('change', (event) => {
            changeLanguage(event.target.value);
        });
        
        // Keyboard controls - same as Python version
        document.addEventListener('keydown', (event) => {
            // Don't process keyboard shortcuts when modal is open
            if (helpModal.classList.contains('show')) return;
            
            const key = event.key.toLowerCase();
            
            switch (key) {
                case ' ': // Space
                    event.preventDefault();
                    saveScreenshot();
                    break;
                    
                case 'p':
                    pixelLcd = 1 - pixelLcd;
                    drawFrame();
                    const lcdStatus = pixelLcd ? t('lcd_on') : t('lcd_off');
                    showNotification('lcd_effect', { status: lcdStatus }, 'info');
                    break;
                    
                case 'i':
                    toggleColors();
                    break;
                    
                case 'arrowup':
                    event.preventDefault();
                    changePixelSize(1);
                    break;
                    
                case 'arrowdown':
                    event.preventDefault();
                    changePixelSize(-1);
                    break;
                    
                case 'q':
                    if (isConnected) {
                        disconnectSerial();
                    }
                    break;
                    
                case 'g':
                case 'o':
                case 'b':
                case 'w':
                    changeColorSet(key);
                    break;
                    
                case 'h':
                case '?':
                    showModal();
                    break;
            }
        });
        
        // Initialize language detection
        function detectLanguage() {
            const browserLang = navigator.language.substring(0, 2);
            if (browserLang in TRANSLATIONS) {
                currentLanguage = browserLang;
                languageSelect.value = browserLang;
            }
        }
        
        // Check Web Serial API support
        if (!('serial' in navigator)) {
            showNotification('web_serial_not_supported', {}, 'error');
            connectBtn.disabled = true;
        } else {
            // Show initial notification only if Web Serial is supported
            showNotification('app_loaded', {}, 'info');
        }
        
        // Initialize app
        detectLanguage();
        updateUI();
        drawFrame();
        
        console.log('K5Viewer Web v' + VERSION + ' - Ready');
        console.log('Web Serial API supported:', 'serial' in navigator);
    </script>
